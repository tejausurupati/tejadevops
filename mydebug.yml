---
- hosts: 172.31.11.67
  become: yes
  tasks:
    - name: execute linux command by using playbook
      command: hostname -f
      register: myfirsttaskresult


    - name: i want to debug first task result
      debug:
        msg: "{{myfirsttaskresult}}"
       
    - name: install git
      apt:
        name: git
        state: present
      when: myfirsttaskresult.stderr==""
    - name: install wget
      apt:
        name: tree
        state: present
      when: myfirsttaskresult.stderr!=""  
 